<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script src="./imageList.js" type="application/javascript"></script>
    <script type="application/javascript">
        function ShowPopup(img_num) {
            pppc = document.getElementById("popup-cont")/*PoPuP Container - PPPC*/
            pppc.classList.remove("hidden");
            pppc.children[1].setAttribute("src", "img/"+img_num+images[img_num-1 ].type)
        }
        function HidePopup(){
            pppc = document.getElementById("popup-cont")
            pppc.classList.add("hidden")
        }
    </script>
    <div class="hidden" id="popup-cont" >
        <a onclick="HidePopup()" class="close-popup"><img src="img/cross.png" class="close-popup"></a>
        <img src="img/_.png" alt="if you are reding this, i've messed up" id="popup-img">
    </div>
    <main class="cont">
        <div class="cont" id="boxes">
            <a onclick="ShowPopup(1)" class="box img_cont" style="width: 100px; height: 100px">

            <a onclick="ShowPopup(3)" class="box img_cont"  style="width: 100px; height: 100px">

            </a>
            <a onclick="ShowPopup(2)" class="box img_cont"  style="width: 100px; height: 100px">

            </a>
        </div>
    </main>
    <script src="./imagePicker3000.js" type="application/javascript"></script>
